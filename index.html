<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Catatan Keuangan</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
body{font-family:Arial;background:#f2f2f2;margin:0;padding:10px}
.container{max-width:900px;margin:auto}
input,select,button{width:100%;padding:8px;margin:5px 0}
button{background:#4CAF50;color:#fff;border:0;border-radius:5px}
table{width:100%;border-collapse:collapse;background:#fff}
th,td{border-bottom:1px solid #ddd;padding:6px;font-size:13px;text-align:center}
th{background:#4CAF50;color:#fff}
.notif{display:none;background:#4CAF50;color:#fff;padding:8px;text-align:center}
.actions button{width:auto;margin:2px}
</style>
</head>
<body>

<div class="container">
<h2>Catatan Keuangan</h2>
<div class="notif" id="notif">âœ… Berhasil</div>

<select id="user">
  <option>Iqbal</option>
  <option>Gita</option>
</select>
  
<input type="date" id="tanggal">
<select id="kategori" onchange="updateJenis()">
<option value="">Kategori</option>
<option>Uang Masuk</option>
<option>Uang Keluar</option>
</select>
<select id="jenis"></select>
<input id="jumlah" placeholder="Nominal">
<input id="keterangan" placeholder="Keterangan">
<button onclick="simpan()">ğŸ’¾ Simpan</button>

<select id="filterUser" onchange="loadData()">
<option value="">Semua User</option>
<option>Iqbal</option>
<option>Gita</option>
</select>

<canvas id="chart" height="200"></canvas>

<table>
<thead>
<tr>
  <th>User</th>
  <th>Tgl</th>
  <th>Kat</th>
  <th>Jenis</th>
  <th>Rp</th>
  <th>Ket</th>
  <th>Aksi</th>
</tr>
</thead>
<tbody id="list"></tbody>
</table>

<div id="total"></div>
</div>

<script>
const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyh0JwT1QXYqMx7r1tgK9xPo81T24SB3JvHns2pn3xCVxHCTmWs2fVnz1cWhrCNlw8PEA/exec";
let editId=null, chart;

function updateJenis(){
  jenis.innerHTML="";
  (kategori.value==="Uang Masuk"
    ?["Gaji","Other"]
    :["Jajan","Tagihan","Transport","Other"]
  ).forEach(v=>{
    let o=document.createElement("option");
    o.text=o.value=v; jenis.add(o);
  });
}

function simpan(){
  let fd=new FormData();
  fd.append("user",user.value);
  fd.append("tanggal",tanggal.value);
  fd.append("kategori",kategori.value);
  fd.append("jenis",jenis.value);
  fd.append("jumlah",jumlah.value);
  fd.append("keterangan",keterangan.value);
  if(editId) fd.append("id",editId);

  fetch(URL_SCRIPT+(editId?"?action=update":""),{method:"POST",body:fd})
  .then(r=>r.json()).then(()=>{
    notif.style.display="block";
    setTimeout(()=>notif.style.display="none",1500);
    editId=null; loadData();
  });
}

function loadData(){
 fetch(URL_SCRIPT+"?user="+filterUser.value)
 .then(r=>r.json()).then(showData);
}

function showData(rows){
 list.innerHTML=""; let saldo=0; let map={};
 rows.forEach(d=>{
  saldo+=d.kategori==="Uang Masuk"?+d.jumlah:-d.jumlah;
  let m=d.tanggal.substr(0,7);
  map[m]=(map[m]||0)+(d.kategori==="Uang Masuk"?+d.jumlah:-d.jumlah);

  list.innerHTML+=`
   <tr>
    <td>${d.user}</td>
    <td>${d.tanggal}</td>
    <td>${d.kategori}</td>
    <td>${d.jenis}</td>
    <td>${d.jumlah}</td>
    <td>${d.keterangan}</td>
    <td class="actions">
     <button onclick='edit(${JSON.stringify(d)})'>âœ</button>
     <button onclick="hapus('${d.id}')">ğŸ—‘</button>
    </td>
   </tr>`;
 });

 total.innerHTML="Saldo: Rp "+saldo.toLocaleString("id-ID");

 if(chart)chart.destroy();
 chart=new Chart(chart.getContext("2d"),{
  type:"bar",
  data:{labels:Object.keys(map),datasets:[{label:"Saldo",data:Object.values(map)}]}
 });
}

function edit(d){
 editId=d.id;
 user.value=d.user;
 tanggal.value=d.tanggal;
 kategori.value=d.kategori;
 updateJenis();
 jenis.value=d.jenis;
 jumlah.value=d.jumlah;
 keterangan.value=d.keterangan;
}

function hapus(id){
 if(confirm("Hapus?"))
 fetch(URL_SCRIPT+"?action=delete&id="+id)
 .then(r=>r.json()).then(loadData);
}

loadData();
</script>
</body>
</html>
