<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Catatan Keuangan</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 15px;
        display: flex;
        justify-content: center;
    }

    .container {
        width: 100%;
        max-width: 650px;
    }

    h2 {
        text-align: center;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 6px 0;
        font-size: 16px;
        box-sizing: border-box;
    }

    button {
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    table {
        width: 100%;
        margin-top: 10px;
        border-collapse: collapse;
        background: white;
    }

    th, td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
        text-align: center;
        font-size: 14px;
    }

    th {
        background: #4CAF50;
        color: white;
    }

    .aksi button {
        width: auto;
        padding: 5px 8px;
        margin: 0 2px;
        font-size: 12px;
    }

    .hapus {
        background: #e74c3c;
    }

    .total {
        margin-top: 10px;
        font-weight: bold;
        text-align: center;
        font-size: 18px;
    }
</style>
</head>
<body>

<div class="container">

<h2>Catatan Keuangan</h2>

<select id="user">
    <option value="">Pilih User</option>
    <option>Iqbal</option>
    <option>Gita</option>
</select>

<input type="date" id="tanggal">

<select id="kategori" onchange="updateJenis()">
    <option value="">Pilih Kategori</option>
    <option>Uang Masuk</option>
    <option>Uang Keluar</option>
</select>

<select id="jenis">
    <option value="">Pilih Jenis Transaksi</option>
</select>

<input type="number" id="jumlah" placeholder="Jumlah (Rp)">
<input type="text" id="keterangan" placeholder="Keterangan">
